<div class="labels">
    <ng-container *ngFor="let key of ((appliedFilters | async) | dsObjectKeys)">
        <ds-search-label *ngFor="let value of (appliedFilters | async)[key]" [inPlaceSearch]="inPlaceSearch" [key]="key"
            [value]="value" [appliedFilters]="appliedFilters"></ds-search-label>
    </ng-container>
</div>
<div class="reset-button">
    <a class="btn btn-primary" *ngIf="((appliedFilters | async) | dsObjectKeys)?.length > 0" [routerLink]="[searchLink]"
        [queryParams]="clearParams | async" queryParamsHandling="merge" role="button"><i class="fas fa-undo"></i>
        {{"search.filters.reset" | translate}}</a>
</div>
