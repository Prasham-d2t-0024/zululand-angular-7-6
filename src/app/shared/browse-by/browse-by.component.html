<ng-container *ngVar="(objects$ | async) as objects">
  <h3 [ngClass]="{'sr-only': parentname }">{{title | translate}}</h3>
  <ng-container *ngComponentOutlet="getStartsWithComponent(); injector: objectInjector;"></ng-container>
  <div *ngIf="objects?.hasSucceeded && !objects?.isLoading && objects?.payload?.page.length > 0" @fadeIn>
      <div *ngIf="shouldDisplayResetButton$ |async" class="mb-2 reset">
        <ds-themed-results-back-button [back]="back" [buttonLabel]="buttonLabel"></ds-themed-results-back-button>
      </div>
      
      <!-- author view start-->
      <ng-container *ngIf="browseID==='author'">
    
          <ds-pagination *ngIf="value === ''" [paginationOptions]="paginationConfig" [pageInfoState]="objects?.payload"
            [collectionSize]="objects?.payload?.totalElements" [objects]="objects" [sortOptions]="sortConfig"
            [hideGear]="hideGear" [hidePagerWhenSinglePage]="true" [hidePaginationDetail]="false" [showPaginator]="true"
            (prev)="goPrev()" (next)="goNext()">
            <!-- <div class="row"> -->
              <ng-container *ngFor="let author of objects?.payload?.page; let i = index; let last = last;let first = first;" class="mt-4 mb-4 d-flex ">
                <!-- <div class="col-12 col-md-4 align-items-center d-flex py-2 sleekcard">
                  <div class="align-items-center d-flex p-2 w-100 sleekcard-contents">
                    <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'"
                      [attr.rel]="(linkType == linkTypes.ExternalLink) ? 'noopener noreferrer' : null" [routerLink]="[]"
                      [queryParams]="getQueryParams(author) | async" [queryParamsHandling]="'merge'" class="align-items-center d-flex author-box">
                      <i class="fa fa-user-circle"></i>
                      <span class="ml-2 ellipsify author-name">{{author.value}}</span>
                    </a>
                    <span *ngIf="linkType == linkTypes.None" class="align-items-center d-flex author-box">
                      <i class="fa fa-user"></i> 
                      <span class="ml-2 ellipsify author-name">{{author.value}}</span>
                    </span>
                    <span class="badge badge-pill badge-secondary">{{author.count}}</span>
                  </div>
                </div> -->
                <div class="d-flex flex-row" [ngClass]="first ? '':'mt-4'">
                  <div class="">
                      <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'"
                          [attr.rel]="(linkType == linkTypes.ExternalLink) ? 'noopener noreferrer' : null" [routerLink]="[]"
                          [queryParams]="getQueryParams(author) | async" [queryParamsHandling]="'merge'" class="lead">
                          {{author.value}}
                      </a>
                      <span *ngIf="linkType == linkTypes.None" class="lead">
                          {{author.value}}1
                      </span>
                      <span class="pr-2">&nbsp;</span>
                      <span class="badge badge-pill badge-secondary align-self-center">{{author.count}}</span>
                  </div>
              </div>
              </ng-container>
            <!-- </div> -->
          </ds-pagination>
          <ng-container *ngIf="value!=''">
            <ds-viewable-collection [config]="paginationConfig" [sortConfig]="sortConfig" [showPaginator]="showPaginator"
              [objects]="objects" (prev)="goPrev()" (next)="goNext()">
            </ds-viewable-collection>
          </ng-container>
      </ng-container>
     
      <!-- author view end -->


      <ng-container *ngIf="browseID !='author'">
        <ds-viewable-collection [config]="paginationConfig" [sortConfig]="sortConfig" [showPaginator]="showPaginator"
          [objects]="objects" (prev)="goPrev()" (next)="goNext()">
        </ds-viewable-collection>
      </ng-container>
   
  </div>
  <ds-themed-loading *ngIf="!objects || objects?.isLoading" message="{{'loading.browse-by' | translate}}"></ds-themed-loading>
  <ds-error *ngIf="objects?.hasFailed" message="{{'error.browse-by' | translate}}"></ds-error>
  <div *ngIf="!objects?.isLoading && objects?.payload?.page.length === 0">
    <div *ngIf="shouldDisplayResetButton$ |async" class="d-inline-block mb-4 reset">
      <ds-themed-results-back-button [back]="back" [buttonLabel]="buttonLabel"></ds-themed-results-back-button>
    </div>
    <div class="alert alert-info w-100" role="alert">
      {{'browse.empty' | translate}}
    </div>
  </div>
</ng-container>
